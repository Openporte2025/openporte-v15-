<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Porte v1.5 - Rilievo Misure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: contain; }
        input, select, textarea { font-size: 16px !important; }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .accordion-content.active {
            max-height: 500px;
            transition: max-height 0.3s ease-in;
        }
        
        .accordion-header {
            cursor: pointer;
            user-select: none;
        }
        
        .accordion-icon {
            transition: transform 0.3s ease;
        }
        
        .accordion-header.active .accordion-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // STATE
        let state = {
            currentScreen: 'home',
            projects: [],
            currentProject: null
        };

        // LOAD/SAVE
        function loadState() {
            const saved = localStorage.getItem('openPorteState');
            if (saved) {
                state = JSON.parse(saved);
            }
        }

        function saveState() {
            localStorage.setItem('openPorteState', JSON.stringify(state));
        }

        // UTILITY FUNCTIONS
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('it-IT');
        }

        // PROJECT MANAGEMENT
        function addProject(name, client, clientData = {}) {
            const project = {
                id: generateId(),
                name,
                client,
                clientData: clientData || {},
                positions: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            state.projects.push(project);
            saveState();
            render();
        }

        function deleteProject(projectId) {
            if (confirm('Sei sicuro di voler eliminare questo progetto?')) {
                state.projects = state.projects.filter(p => p.id !== projectId);
                if (state.currentProject === projectId) {
                    state.currentScreen = 'home';
                    state.currentProject = null;
                }
                saveState();
                render();
            }
        }

        function openProject(projectId) {
            state.currentProject = projectId;
            state.currentScreen = 'project';
            render();
        }

        function updateClientData(projectId, field, value) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                if (!project.clientData) project.clientData = {};
                project.clientData[field] = value;
                project.updatedAt = new Date().toISOString();
                saveState();
            }
        }

        // POSITION MANAGEMENT
        function addPosition(projectId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = {
                    id: generateId(),
                    name: `Vano ${project.positions.length + 1}`,
                    tipologia: '',
                    misure: {},
                    note: ''
                };
                project.positions.push(position);
                project.updatedAt = new Date().toISOString();
                saveState();
                render();
            }
        }

        function deletePosition(projectId, positionId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project && confirm('Eliminare questo vano?')) {
                project.positions = project.positions.filter(p => p.id !== positionId);
                project.updatedAt = new Date().toISOString();
                saveState();
                render();
            }
        }

        function updatePosition(projectId, positionId, updates) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    Object.assign(position, updates);
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        }

        // COMPONENTS
        function Header() {
            return `
                <header class="bg-blue-600 text-white shadow-lg">
                    <div class="max-w-7xl mx-auto px-4 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                ${state.currentScreen !== 'home' ? `
                                    <button onclick="goHome()" class="mr-4 p-2 hover:bg-blue-700 rounded">
                                        ‚Üê Indietro
                                    </button>
                                ` : ''}
                                <h1 class="text-2xl font-bold">Open Porte v1.5</h1>
                            </div>
                            ${state.currentScreen === 'home' ? `
                                <button onclick="showNewProjectModal()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50">
                                    + Nuovo Progetto
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </header>
            `;
        }

        function ProjectsList() {
            if (state.projects.length === 0) {
                return `
                    <div class="text-center py-16">
                        <p class="text-gray-500 text-lg mb-4">Nessun progetto presente</p>
                        <button onclick="showNewProjectModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">
                            Crea il tuo primo progetto
                        </button>
                    </div>
                `;
            }

            return `
                <div class="grid gap-4">
                    ${state.projects.map(project => `
                        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex-1">
                                    <h3 class="text-xl font-bold text-gray-900">${project.name}</h3>
                                    <p class="text-gray-600">Cliente: ${project.client}</p>
                                    ${project.clientData && (project.clientData.citta || project.clientData.via) ? `
                                        <p class="text-sm text-gray-500 mt-1">
                                            ${[project.clientData.via, project.clientData.citta].filter(Boolean).join(', ')}
                                        </p>
                                    ` : ''}
                                </div>
                                <button onclick="deleteProject('${project.id}')" class="text-red-600 hover:text-red-800 p-2">
                                    üóëÔ∏è
                                </button>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t">
                                <span class="text-sm text-gray-500">
                                    ${project.positions.length} vani ‚Ä¢ ${formatDate(project.updatedAt)}
                                </span>
                                <button onclick="openProject('${project.id}')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                    Apri ‚Üí
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function ProjectDetail() {
            const project = state.projects.find(p => p.id === state.currentProject);
            if (!project) return '<p>Progetto non trovato</p>';

            return `
                <div class="space-y-6">
                    <!-- HEADER PROGETTO -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-2xl font-bold mb-4">${project.name}</h2>
                        <p class="text-gray-600 mb-4">Cliente: ${project.client}</p>
                        
                        <!-- DATI CLIENTE OPZIONALI (ACCORDION) -->
                        <div class="border-t pt-4">
                            <div class="accordion-header bg-gray-50 p-3 rounded-lg flex justify-between items-center" 
                                 onclick="toggleAccordion('clientData')">
                                <span class="font-semibold text-gray-700">üìã Dati Cliente (Opzionale)</span>
                                <span class="accordion-icon text-gray-500">‚ñº</span>
                            </div>
                            <div id="clientData" class="accordion-content mt-2">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Citt√†</label>
                                        <input type="text" 
                                               value="${project.clientData?.citta || ''}"
                                               onchange="updateClientData('${project.id}', 'citta', this.value)"
                                               class="w-full px-3 py-2 border rounded-lg"
                                               placeholder="Es: Milano">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Via/Indirizzo</label>
                                        <input type="text" 
                                               value="${project.clientData?.via || ''}"
                                               onchange="updateClientData('${project.id}', 'via', this.value)"
                                               class="w-full px-3 py-2 border rounded-lg"
                                               placeholder="Es: Via Roma, 123">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
                                        <input type="tel" 
                                               value="${project.clientData?.telefono || ''}"
                                               onchange="updateClientData('${project.id}', 'telefono', this.value)"
                                               class="w-full px-3 py-2 border rounded-lg"
                                               placeholder="Es: 333 1234567">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" 
                                               value="${project.clientData?.email || ''}"
                                               onchange="updateClientData('${project.id}', 'email', this.value)"
                                               class="w-full px-3 py-2 border rounded-lg"
                                               placeholder="Es: cliente@email.com">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- LISTA VANI -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Vani (${project.positions.length})</h3>
                            <button onclick="addPosition('${project.id}')" 
                                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                                + Aggiungi Vano
                            </button>
                        </div>
                        
                        ${project.positions.length === 0 ? `
                            <p class="text-gray-500 text-center py-8">Nessun vano inserito</p>
                        ` : `
                            <div class="space-y-4">
                                ${project.positions.map(pos => PositionCard(project.id, pos)).join('')}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function PositionCard(projectId, position) {
            return `
                <div class="border rounded-lg p-4 bg-gray-50">
                    <div class="flex justify-between items-start mb-4">
                        <input type="text" 
                               value="${position.name}"
                               onchange="updatePosition('${projectId}', '${position.id}', {name: this.value})"
                               class="text-lg font-semibold border-b-2 border-transparent hover:border-blue-300 focus:border-blue-500 outline-none bg-transparent">
                        <button onclick="deletePosition('${projectId}', '${position.id}')" 
                                class="text-red-600 hover:text-red-800 p-2">
                            üóëÔ∏è
                        </button>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipologia</label>
                            <select onchange="updatePosition('${projectId}', '${position.id}', {tipologia: this.value})"
                                    class="w-full px-3 py-2 border rounded-lg">
                                <option value="">Seleziona...</option>
                                <option value="porta" ${position.tipologia === 'porta' ? 'selected' : ''}>Porta</option>
                                <option value="finestra" ${position.tipologia === 'finestra' ? 'selected' : ''}>Finestra</option>
                                <option value="portafinestra" ${position.tipologia === 'portafinestra' ? 'selected' : ''}>Portafinestra</option>
                                <option value="persiana" ${position.tipologia === 'persiana' ? 'selected' : ''}>Persiana</option>
                                <option value="cassonetto" ${position.tipologia === 'cassonetto' ? 'selected' : ''}>Cassonetto</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Larghezza (cm)</label>
                                <input type="number" 
                                       value="${position.misure?.larghezza || ''}"
                                       onchange="updateMisure('${projectId}', '${position.id}', 'larghezza', this.value)"
                                       class="w-full px-3 py-2 border rounded-lg"
                                       placeholder="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Altezza (cm)</label>
                                <input type="number" 
                                       value="${position.misure?.altezza || ''}"
                                       onchange="updateMisure('${projectId}', '${position.id}', 'altezza', this.value)"
                                       class="w-full px-3 py-2 border rounded-lg"
                                       placeholder="0">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Note</label>
                            <textarea onchange="updatePosition('${projectId}', '${position.id}', {note: this.value})"
                                      class="w-full px-3 py-2 border rounded-lg"
                                      rows="2"
                                      placeholder="Note aggiuntive...">${position.note || ''}</textarea>
                        </div>
                    </div>
                </div>
            `;
        }

        function NewProjectModal() {
            return `
                <div id="newProjectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-lg p-6 max-w-md w-full">
                        <h3 class="text-xl font-bold mb-4">Nuovo Progetto</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome Progetto *</label>
                                <input type="text" id="projectName" class="w-full px-3 py-2 border rounded-lg" placeholder="Es: Appartamento Via Roma">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                                <input type="text" id="projectClient" class="w-full px-3 py-2 border rounded-lg" placeholder="Nome cliente">
                            </div>
                            <div class="flex gap-2 pt-4">
                                <button onclick="hideModal()" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50">
                                    Annulla
                                </button>
                                <button onclick="createProjectFromModal()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Crea Progetto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // GLOBAL FUNCTIONS
        window.goHome = function() {
            state.currentScreen = 'home';
            state.currentProject = null;
            render();
        };

        window.showNewProjectModal = function() {
            document.getElementById('newProjectModal').classList.remove('hidden');
        };

        window.hideModal = function() {
            document.getElementById('newProjectModal').classList.add('hidden');
            document.getElementById('projectName').value = '';
            document.getElementById('projectClient').value = '';
        };

        window.createProjectFromModal = function() {
            const name = document.getElementById('projectName').value.trim();
            const client = document.getElementById('projectClient').value.trim();
            if (name && client) {
                addProject(name, client);
                hideModal();
            } else {
                alert('Compila tutti i campi obbligatori');
            }
        };

        window.toggleAccordion = function(id) {
            const content = document.getElementById(id);
            const header = content.previousElementSibling;
            
            content.classList.toggle('active');
            header.classList.toggle('active');
        };

        window.updateMisure = function(projectId, positionId, field, value) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    if (!position.misure) position.misure = {};
                    position.misure[field] = value === '' ? null : parseFloat(value);
                    project.updatedAt = new Date().toISOString();
                    saveState();
                }
            }
        };

        // RENDER
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${Header()}
                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    ${state.currentScreen === 'home' ? ProjectsList() : ProjectDetail()}
                </main>
                ${NewProjectModal()}
            `;
        }

        // INIT
        loadState();
        render();
    </script>
</body>
</html>
