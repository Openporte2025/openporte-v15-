<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Porte v1.6 - Rilievo Misure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: contain; }
        input, select, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    <script>
        let state = {
            screen: 'list',
            projects: [],
            currentProject: null
        };

        function loadState() {
            const saved = localStorage.getItem('openPorteData');
            if (saved) state = JSON.parse(saved);
        }

        function saveState() {
            localStorage.setItem('openPorteData', JSON.stringify(state));
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function addProject(name, client) {
            const project = {
                id: generateId(),
                name,
                client,
                clientData: {},
                caratteristicheMuro: {},
                positions: [],
                createdAt: new Date().toISOString()
            };
            state.projects.push(project);
            saveState();
            render();
        }

        function addPosition(projectId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const pos = {
                    id: generateId(),
                    name: 'Posizione #' + (project.positions.length + 1),
                    piano: '',
                    ambiente: '',
                    misure: {},
                    infissi: [],
                    persiane: [],
                    cassonetti: [],
                    note: ''
                };
                project.positions.push(pos);
                saveState();
                render();
            }
        }

        function Header() {
            return `
                <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
                    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                        <div class="flex items-center">
                            ${state.screen !== 'list' ? `
                                <button onclick="state.screen='list'; render()" class="mr-4 p-2 hover:bg-white/20 rounded">‚Üê Indietro</button>
                            ` : ''}
                            <h1 class="text-2xl font-bold">Open Porte v1.6</h1>
                        </div>
                        ${state.screen === 'list' ? `
                            <button onclick="showNewProjectModal()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold">+ Nuovo Progetto</button>
                        ` : ''}
                    </div>
                </header>
            `;
        }

        function ProjectsList() {
            if (state.projects.length === 0) {
                return `
                    <div class="text-center py-16">
                        <p class="text-gray-500 mb-4">Nessun progetto</p>
                        <button onclick="showNewProjectModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg">Crea Progetto</button>
                    </div>
                `;
            }

            return `
                <div class="grid gap-4">
                    ${state.projects.map(p => `
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-xl font-bold">${p.name}</h3>
                            <p class="text-gray-600">Cliente: ${p.client}</p>
                            <p class="text-sm text-gray-500 mt-2">${p.positions.length} posizioni</p>
                            <button onclick="openProject('${p.id}')" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Apri</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function ProjectDetail() {
            const project = state.projects.find(p => p.id === state.currentProject);
            if (!project) return '<p>Progetto non trovato</p>';

            return `
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-2xl font-bold mb-4">${project.name}</h2>
                        <p class="text-gray-600">Cliente: ${project.client}</p>
                        
                        <!-- DATI CLIENTE -->
                        <div class="mt-4 p-4 bg-gray-50 rounded">
                            <h3 class="font-semibold mb-2">üìã Dati Cliente (Opzionali)</h3>
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" placeholder="Citt√†" value="${project.clientData?.citta || ''}" 
                                       onchange="updateClientData('${project.id}', 'citta', this.value)" 
                                       class="px-3 py-2 border rounded">
                                <input type="text" placeholder="Via" value="${project.clientData?.via || ''}" 
                                       onchange="updateClientData('${project.id}', 'via', this.value)" 
                                       class="px-3 py-2 border rounded">
                                <input type="tel" placeholder="Telefono" value="${project.clientData?.telefono || ''}" 
                                       onchange="updateClientData('${project.id}', 'telefono', this.value)" 
                                       class="px-3 py-2 border rounded">
                                <input type="email" placeholder="Email" value="${project.clientData?.email || ''}" 
                                       onchange="updateClientData('${project.id}', 'email', this.value)" 
                                       class="px-3 py-2 border rounded">
                            </div>
                        </div>

                        <!-- CARATTERISTICHE MURO GLOBALI -->
                        <div class="mt-4 p-4 bg-blue-50 rounded">
                            <h3 class="font-semibold mb-3">üèóÔ∏è Caratteristiche Muro (Globali)</h3>
                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                                <input type="number" placeholder="Prof. Muro Int. (cm)" 
                                       value="${project.caratteristicheMuro?.profMuroInt || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'profMuroInt', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Prof. Piana Sopra (cm)" 
                                       value="${project.caratteristicheMuro?.profPianaSopra || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'profPianaSopra', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Prof. Piana Sotto (cm)" 
                                       value="${project.caratteristicheMuro?.profPianaSotto || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'profPianaSotto', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Spess. Infisso (cm)" 
                                       value="${project.caratteristicheMuro?.spessoreInfisso || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'spessoreInfisso', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Spess. Falso (cm)" 
                                       value="${project.caratteristicheMuro?.spessoreFalso || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'spessoreFalso', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Spess. Guida (cm)" 
                                       value="${project.caratteristicheMuro?.spessoreGuida || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'spessoreGuida', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Spess. Distanziale (cm)" 
                                       value="${project.caratteristicheMuro?.spessoreDistanziale || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'spessoreDistanziale', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Prof. Muro Est. (cm)" 
                                       value="${project.caratteristicheMuro?.profMuroEst || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'profMuroEst', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Largh. Telaio Esistente (cm)" 
                                       value="${project.caratteristicheMuro?.larghezzaTelaio || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'larghezzaTelaio', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Alt. Telaio Esistente (cm)" 
                                       value="${project.caratteristicheMuro?.altezzaTelaio || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'altezzaTelaio', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Spalletta DX (cm)" 
                                       value="${project.caratteristicheMuro?.spallettaDx || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'spallettaDx', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Spalletta SX (cm)" 
                                       value="${project.caratteristicheMuro?.spallettaSx || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'spallettaSx', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Davanzale Int. (cm)" 
                                       value="${project.caratteristicheMuro?.davanzaleInt || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'davanzaleInt', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <input type="number" placeholder="Davanzale Est. (cm)" 
                                       value="${project.caratteristicheMuro?.davanzaleEst || ''}"
                                       onchange="updateCaratteristicheMuro('${project.id}', 'davanzaleEst', this.value)"
                                       class="px-3 py-2 border rounded text-sm">
                                <select onchange="updateCaratteristicheMuro('${project.id}', 'haFalso', this.value)"
                                        class="px-3 py-2 border rounded text-sm">
                                    <option value="">Ha Falso?</option>
                                    <option value="si" ${project.caratteristicheMuro?.haFalso === 'si' ? 'selected' : ''}>S√¨</option>
                                    <option value="no" ${project.caratteristicheMuro?.haFalso === 'no' ? 'selected' : ''}>No</option>
                                </select>
                                <select onchange="updateCaratteristicheMuro('${project.id}', 'tipoMuro', this.value)"
                                        class="px-3 py-2 border rounded text-sm">
                                    <option value="">Tipo Muro</option>
                                    <option ${project.caratteristicheMuro?.tipoMuro === 'mattoni' ? 'selected' : ''}>Mattoni</option>
                                    <option ${project.caratteristicheMuro?.tipoMuro === 'cemento' ? 'selected' : ''}>Cemento</option>
                                    <option ${project.caratteristicheMuro?.tipoMuro === 'cartongesso' ? 'selected' : ''}>Cartongesso</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- POSIZIONI -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Posizioni (${project.positions.length})</h3>
                            <button onclick="addPosition('${project.id}')" class="bg-green-600 text-white px-4 py-2 rounded">+ Aggiungi</button>
                        </div>
                        ${project.positions.length === 0 ? '<p class="text-gray-500">Nessuna posizione</p>' : `
                            <div class="space-y-4">
                                ${project.positions.map(pos => PositionCard(project, pos)).join('')}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function PositionCard(project, pos) {
            return `
                <div class="border rounded-lg p-4 bg-gradient-to-r from-purple-50 to-blue-50">
                    <div class="mb-4">
                        <input type="text" value="${pos.name}" 
                               onchange="updatePosition('${project.id}', '${pos.id}', {name: this.value})"
                               class="text-lg font-semibold border-b-2 bg-transparent outline-none">
                    </div>

                    <!-- TABS -->
                    <div class="border-b mb-4">
                        <div class="flex space-x-4 overflow-x-auto">
                            <button onclick="setTab('${pos.id}', 'ambiente')" 
                                    class="px-4 py-2 font-semibold whitespace-nowrap ${(pos.activeTab || 'ambiente') === 'ambiente' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
                                üè† Ambiente
                            </button>
                            <button onclick="setTab('${pos.id}', 'misure')" 
                                    class="px-4 py-2 font-semibold whitespace-nowrap ${pos.activeTab === 'misure' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
                                üìè Misure
                            </button>
                            <button onclick="setTab('${pos.id}', 'infissi')" 
                                    class="px-4 py-2 font-semibold whitespace-nowrap ${pos.activeTab === 'infissi' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
                                ü™ü Infissi
                            </button>
                            <button onclick="setTab('${pos.id}', 'persiane')" 
                                    class="px-4 py-2 font-semibold whitespace-nowrap ${pos.activeTab === 'persiane' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
                                üö™ Persiane
                            </button>
                            <button onclick="setTab('${pos.id}', 'cassonetti')" 
                                    class="px-4 py-2 font-semibold whitespace-nowrap ${pos.activeTab === 'cassonetti' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
                                üì¶ Cassonetti
                            </button>
                        </div>
                    </div>

                    <!-- TAB CONTENT -->
                    <div class="mt-4">
                        ${getTabContent(project, pos)}
                    </div>
                </div>
            `;
        }

        function getTabContent(project, pos) {
            const tab = pos.activeTab || 'ambiente';
            
            if (tab === 'ambiente') {
                return `
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium mb-1">Piano</label>
                                <select onchange="updatePosition('${project.id}', '${pos.id}', {piano: this.value})" 
                                        class="w-full px-3 py-2 border rounded">
                                    <option value="">Seleziona...</option>
                                    <option ${pos.piano === 'interrato' ? 'selected' : ''}>interrato</option>
                                    <option ${pos.piano === 'terra' ? 'selected' : ''}>terra</option>
                                    <option ${pos.piano === 'primo' ? 'selected' : ''}>primo</option>
                                    <option ${pos.piano === 'secondo' ? 'selected' : ''}>secondo</option>
                                    <option ${pos.piano === 'terzo' ? 'selected' : ''}>terzo</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Ambiente</label>
                                <select onchange="updatePosition('${project.id}', '${pos.id}', {ambiente: this.value})" 
                                        class="w-full px-3 py-2 border rounded">
                                    <option value="">Seleziona...</option>
                                    <option ${pos.ambiente === 'soggiorno' ? 'selected' : ''}>soggiorno</option>
                                    <option ${pos.ambiente === 'cucina' ? 'selected' : ''}>cucina</option>
                                    <option ${pos.ambiente === 'camera' ? 'selected' : ''}>camera</option>
                                    <option ${pos.ambiente === 'bagno' ? 'selected' : ''}>bagno</option>
                                </select>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (tab === 'misure') {
                return `
                    <div class="space-y-3">
                        <!-- COPPIA 1: LF + HF (BLU) -->
                        <div class="bg-blue-50 border-2 border-blue-300 rounded-lg p-3">
                            <p class="text-xs font-bold text-blue-700 mb-2">üîµ COPPIA 1: Foro</p>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" placeholder="LF" value="${pos.misure?.LF || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'LF', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                                <input type="number" placeholder="HF" value="${pos.misure?.HF || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'HF', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                            </div>
                        </div>

                        <!-- COPPIA 2: LVT + HVT (VERDE) -->
                        <div class="bg-green-50 border-2 border-green-300 rounded-lg p-3">
                            <p class="text-xs font-bold text-green-700 mb-2">üü¢ COPPIA 2: Vecchio Telaio</p>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" placeholder="LVT" value="${pos.misure?.LVT || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'LVT', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                                <input type="number" placeholder="HVT" value="${pos.misure?.HVT || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'HVT', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                            </div>
                        </div>

                        <!-- COPPIA 3: TMV + HMT (VIOLA) -->
                        <div class="bg-purple-50 border-2 border-purple-300 rounded-lg p-3">
                            <p class="text-xs font-bold text-purple-700 mb-2">üü£ COPPIA 3: Misure Massime</p>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" placeholder="TMV" value="${pos.misure?.TMV || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'TMV', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                                <input type="number" placeholder="HMT" value="${pos.misure?.HMT || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'HMT', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                            </div>
                        </div>

                        <!-- COPPIA 4: LVAR + HVAR (ARANCIONE) -->
                        <div class="bg-orange-50 border-2 border-orange-300 rounded-lg p-3">
                            <p class="text-xs font-bold text-orange-700 mb-2">üü† COPPIA 4: Variabili</p>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" placeholder="LVAR" value="${pos.misure?.LVAR || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'LVAR', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                                <input type="number" placeholder="HVAR" value="${pos.misure?.HVAR || ''}" 
                                       onchange="updateMisure('${project.id}', '${pos.id}', 'HVAR', this.value)"
                                       class="px-3 py-2 border rounded font-semibold">
                            </div>
                        </div>
                        
                        ${pos.overrideCaratteristiche ? `
                            <div class="bg-yellow-100 p-4 rounded border-2 border-yellow-500 mt-3">
                                <div class="flex justify-between items-center mb-3">
                                    <p class="text-sm font-bold text-yellow-800">‚ö†Ô∏è Override Caratteristiche Muro - Personalizzato per questa posizione</p>
                                    <button onclick="disableOverride('${project.id}', '${pos.id}')" 
                                            class="text-xs bg-gray-600 text-white px-3 py-1 rounded hover:bg-gray-700">
                                        ‚Ü©Ô∏è Ripristina valori globali
                                    </button>
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                                    <input type="number" placeholder="Prof. Muro Int." 
                                           value="${pos.caratteristicheMuroOverride?.profMuroInt !== undefined ? pos.caratteristicheMuroOverride.profMuroInt : (project.caratteristicheMuro?.profMuroInt || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'profMuroInt', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Prof. Piana Sopra" 
                                           value="${pos.caratteristicheMuroOverride?.profPianaSopra !== undefined ? pos.caratteristicheMuroOverride.profPianaSopra : (project.caratteristicheMuro?.profPianaSopra || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'profPianaSopra', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Prof. Piana Sotto" 
                                           value="${pos.caratteristicheMuroOverride?.profPianaSotto !== undefined ? pos.caratteristicheMuroOverride.profPianaSotto : (project.caratteristicheMuro?.profPianaSotto || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'profPianaSotto', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Spess. Infisso" 
                                           value="${pos.caratteristicheMuroOverride?.spessoreInfisso !== undefined ? pos.caratteristicheMuroOverride.spessoreInfisso : (project.caratteristicheMuro?.spessoreInfisso || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'spessoreInfisso', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Spess. Falso" 
                                           value="${pos.caratteristicheMuroOverride?.spessoreFalso !== undefined ? pos.caratteristicheMuroOverride.spessoreFalso : (project.caratteristicheMuro?.spessoreFalso || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'spessoreFalso', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Spess. Guida" 
                                           value="${pos.caratteristicheMuroOverride?.spessoreGuida !== undefined ? pos.caratteristicheMuroOverride.spessoreGuida : (project.caratteristicheMuro?.spessoreGuida || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'spessoreGuida', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Spess. Distanziale" 
                                           value="${pos.caratteristicheMuroOverride?.spessoreDistanziale !== undefined ? pos.caratteristicheMuroOverride.spessoreDistanziale : (project.caratteristicheMuro?.spessoreDistanziale || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'spessoreDistanziale', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Prof. Muro Est." 
                                           value="${pos.caratteristicheMuroOverride?.profMuroEst !== undefined ? pos.caratteristicheMuroOverride.profMuroEst : (project.caratteristicheMuro?.profMuroEst || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'profMuroEst', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Largh. Telaio" 
                                           value="${pos.caratteristicheMuroOverride?.larghezzaTelaio !== undefined ? pos.caratteristicheMuroOverride.larghezzaTelaio : (project.caratteristicheMuro?.larghezzaTelaio || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'larghezzaTelaio', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Alt. Telaio" 
                                           value="${pos.caratteristicheMuroOverride?.altezzaTelaio !== undefined ? pos.caratteristicheMuroOverride.altezzaTelaio : (project.caratteristicheMuro?.altezzaTelaio || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'altezzaTelaio', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Spalletta DX" 
                                           value="${pos.caratteristicheMuroOverride?.spallettaDx !== undefined ? pos.caratteristicheMuroOverride.spallettaDx : (project.caratteristicheMuro?.spallettaDx || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'spallettaDx', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Spalletta SX" 
                                           value="${pos.caratteristicheMuroOverride?.spallettaSx !== undefined ? pos.caratteristicheMuroOverride.spallettaSx : (project.caratteristicheMuro?.spallettaSx || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'spallettaSx', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Davanzale Int." 
                                           value="${pos.caratteristicheMuroOverride?.davanzaleInt !== undefined ? pos.caratteristicheMuroOverride.davanzaleInt : (project.caratteristicheMuro?.davanzaleInt || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'davanzaleInt', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <input type="number" placeholder="Davanzale Est." 
                                           value="${pos.caratteristicheMuroOverride?.davanzaleEst !== undefined ? pos.caratteristicheMuroOverride.davanzaleEst : (project.caratteristicheMuro?.davanzaleEst || '')}"
                                           onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'davanzaleEst', this.value)"
                                           class="px-2 py-1 border rounded text-sm">
                                    <select onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'haFalso', this.value)"
                                            class="px-2 py-1 border rounded text-sm">
                                        <option value="">Ha Falso?</option>
                                        <option value="si" ${(pos.caratteristicheMuroOverride?.haFalso !== undefined ? pos.caratteristicheMuroOverride.haFalso : project.caratteristicheMuro?.haFalso) === 'si' ? 'selected' : ''}>S√¨</option>
                                        <option value="no" ${(pos.caratteristicheMuroOverride?.haFalso !== undefined ? pos.caratteristicheMuroOverride.haFalso : project.caratteristicheMuro?.haFalso) === 'no' ? 'selected' : ''}>No</option>
                                    </select>
                                    <select onchange="updateCaratteristicheMuroOverride('${project.id}', '${pos.id}', 'tipoMuro', this.value)"
                                            class="px-2 py-1 border rounded text-sm">
                                        <option value="">Tipo Muro</option>
                                        <option ${(pos.caratteristicheMuroOverride?.tipoMuro !== undefined ? pos.caratteristicheMuroOverride.tipoMuro : project.caratteristicheMuro?.tipoMuro) === 'mattoni' ? 'selected' : ''}>Mattoni</option>
                                        <option ${(pos.caratteristicheMuroOverride?.tipoMuro !== undefined ? pos.caratteristicheMuroOverride.tipoMuro : project.caratteristicheMuro?.tipoMuro) === 'cemento' ? 'selected' : ''}>Cemento</option>
                                        <option ${(pos.caratteristicheMuroOverride?.tipoMuro !== undefined ? pos.caratteristicheMuroOverride.tipoMuro : project.caratteristicheMuro?.tipoMuro) === 'cartongesso' ? 'selected' : ''}>Cartongesso</option>
                                    </select>
                                </div>
                            </div>
                        ` : `
                            <button onclick="enableOverride('${project.id}', '${pos.id}')" 
                                    class="text-xs bg-yellow-600 text-white px-3 py-1 rounded mt-3 hover:bg-yellow-700">
                                ‚úèÔ∏è Personalizza caratteristiche muro per questa posizione
                            </button>
                        `}
                    </div>
                `;
            }

            return `<p class="text-gray-500 text-center py-8">Tab ${tab} - Da implementare</p>`;
        }

        function NewProjectModal() {
            return `
                <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                        <h3 class="text-xl font-bold mb-4">Nuovo Progetto</h3>
                        <input type="text" id="projectName" placeholder="Nome progetto" class="w-full px-3 py-2 border rounded mb-3">
                        <input type="text" id="projectClient" placeholder="Cliente" class="w-full px-3 py-2 border rounded mb-4">
                        <div class="flex gap-2">
                            <button onclick="hideModal()" class="flex-1 px-4 py-2 border rounded">Annulla</button>
                            <button onclick="createProject()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded">Crea</button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.showNewProjectModal = () => document.getElementById('modal').classList.remove('hidden');
        window.hideModal = () => document.getElementById('modal').classList.add('hidden');
        
        window.createProject = () => {
            const name = document.getElementById('projectName').value;
            const client = document.getElementById('projectClient').value;
            if (name && client) {
                addProject(name, client);
                hideModal();
            }
        };

        window.openProject = (id) => {
            state.currentProject = id;
            state.screen = 'project';
            render();
        };

        window.updateClientData = (projectId, field, value) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                if (!project.clientData) project.clientData = {};
                project.clientData[field] = value;
                saveState();
            }
        };

        window.updateCaratteristicheMuro = (projectId, field, value) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                if (!project.caratteristicheMuro) project.caratteristicheMuro = {};
                project.caratteristicheMuro[field] = value;
                saveState();
            }
        };

        window.updatePosition = (projectId, posId, updates) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const pos = project.positions.find(p => p.id === posId);
                if (pos) Object.assign(pos, updates);
                saveState();
                render();
            }
        };

        window.updateMisure = (projectId, posId, field, value) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const pos = project.positions.find(p => p.id === posId);
                if (pos) {
                    if (!pos.misure) pos.misure = {};
                    pos.misure[field] = value;
                    saveState();
                }
            }
        };

        window.setTab = (posId, tab) => {
            const project = state.projects.find(p => p.id === state.currentProject);
            if (project) {
                const pos = project.positions.find(p => p.id === posId);
                if (pos) {
                    pos.activeTab = tab;
                    render();
                }
            }
        };

        window.enableOverride = (projectId, posId) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const pos = project.positions.find(p => p.id === posId);
                if (pos) {
                    pos.overrideCaratteristiche = true;
                    // Inizializza con i valori globali
                    pos.caratteristicheMuroOverride = {...project.caratteristicheMuro};
                    saveState();
                    render();
                }
            }
        };

        window.disableOverride = (projectId, posId) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const pos = project.positions.find(p => p.id === posId);
                if (pos) {
                    pos.overrideCaratteristiche = false;
                    pos.caratteristicheMuroOverride = null;
                    saveState();
                    render();
                }
            }
        };

        window.updateCaratteristicheMuroOverride = (projectId, posId, field, value) => {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const pos = project.positions.find(p => p.id === posId);
                if (pos && pos.caratteristicheMuroOverride) {
                    pos.caratteristicheMuroOverride[field] = value;
                    saveState();
                }
            }
        };

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${Header()}
                <main class="max-w-7xl mx-auto px-4 py-8">
                    ${state.screen === 'list' ? ProjectsList() : ProjectDetail()}
                </main>
                ${NewProjectModal()}
            `;
        }

        loadState();
        render();
    </script>
</body>
</html>
