<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPorte V15 - Sistema Rilevazione Misure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
        .tab-active { border-bottom: 2px solid #3B82F6; color: #3B82F6; background: white; }
        .tab-inactive { color: #6B7280; }
        .tab-inactive:hover { background: #F3F4F6; color: #374151; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script>
        // STATE MANAGEMENT
        let state = {
            projects: [],
            currentProjectId: null
        };

        // UTILITY FUNCTIONS
        function generateId(prefix) {
            return `${prefix}-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        }

        function createEmptyPosition() {
            return {
                id: generateId('pos'),
                piano: '',
                tipoAmbiente: '',
                misurePosizione: {},
                infissi: [],
                persiane: [],
                cassonetti: []
            };
        }

        function createProject(name, client) {
            return {
                id: generateId('project'),
                name,
                client,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                positions: [createEmptyPosition()]
            };
        }

        // STATE ACTIONS
        function addProject(name, client) {
            const project = createProject(name, client);
            state.projects.push(project);
            state.currentProjectId = project.id;
            saveState();
            render();
        }

        function setCurrentProject(projectId) {
            state.currentProjectId = projectId;
            render();
        }

        function addPosition(projectId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                project.positions.push(createEmptyPosition());
                project.updatedAt = new Date().toISOString();
                saveState();
                render();
            }
        }

        function updatePosition(projectId, positionId, updates) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    Object.assign(position, updates);
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        }

        function deletePosition(projectId, positionId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                project.positions = project.positions.filter(p => p.id !== positionId);
                project.updatedAt = new Date().toISOString();
                saveState();
                render();
            }
        }

        function deleteProject(projectId) {
            if (confirm('Sei sicuro di voler eliminare questo progetto?')) {
                state.projects = state.projects.filter(p => p.id !== projectId);
                if (state.currentProjectId === projectId) {
                    state.currentProjectId = null;
                }
                saveState();
                render();
            }
        }

        // LOCAL STORAGE
        function saveState() {
            localStorage.setItem('openporte-v15', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('openporte-v15');
            if (saved) {
                state = JSON.parse(saved);
            }
        }

        // COMPONENTS
        function Header() {
            return `
                <header class="bg-white shadow-md">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-3xl font-bold text-gray-900">OpenPorte v15 ‚úÖ</h1>
                                <p class="text-sm text-gray-600 mt-1">Sistema di rilevazione misure per serramenti - HTML Standalone</p>
                            </div>
                            <button onclick="showNewProjectModal()" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                                ‚ûï Nuovo Progetto
                            </button>
                        </div>
                    </div>
                </header>
            `;
        }

        function NewProjectModal() {
            return `
                <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
                    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                        <h2 class="text-xl font-bold mb-4">Nuovo Progetto</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome Progetto *</label>
                                <input type="text" id="projectName" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Es: Ristrutturazione Villa Rossi">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                                <input type="text" id="projectClient" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Es: Mario Rossi">
                            </div>
                        </div>
                        <div class="flex gap-3 mt-6">
                            <button onclick="hideModal()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Annulla</button>
                            <button onclick="createProjectFromModal()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Crea Progetto</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function ProjectsList() {
            if (state.projects.length === 0) {
                return `
                    <div class="text-center py-16 bg-white rounded-lg shadow-md">
                        <div class="text-6xl mb-4">üè¢</div>
                        <h2 class="text-xl font-semibold text-gray-700 mb-2">Nessun progetto creato</h2>
                        <p class="text-gray-500 mb-6">Inizia creando il tuo primo progetto</p>
                        <button onclick="showNewProjectModal()" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            ‚ûï Crea Primo Progetto
                        </button>
                    </div>
                `;
            }

            return `
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold mb-4">Progetti</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${state.projects.map(project => `
                                <div class="border-2 rounded-lg p-4 cursor-pointer transition-all ${state.currentProjectId === project.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-blue-300'}" onclick="setCurrentProject('${project.id}')">
                                    <div class="flex justify-between items-start mb-2">
                                        <span class="text-2xl">üìÑ</span>
                                        <button onclick="event.stopPropagation(); deleteProject('${project.id}')" class="text-red-500 hover:text-red-700">üóëÔ∏è</button>
                                    </div>
                                    <h3 class="font-semibold text-gray-800">${project.name}</h3>
                                    <p class="text-sm text-gray-600">Cliente: ${project.client}</p>
                                    <p class="text-xs text-gray-500 mt-2">${project.positions.length} posizione/i</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ${CurrentProject()}
                </div>
            `;
        }

        function CurrentProject() {
            const project = state.projects.find(p => p.id === state.currentProjectId);
            if (!project) return '';

            return `
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">${project.name}</h2>
                                <p class="text-gray-600">Cliente: ${project.client}</p>
                            </div>
                            <button onclick="addPosition('${project.id}')" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                ‚ûï Nuova Posizione
                            </button>
                        </div>
                        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r">
                            <h3 class="font-semibold text-blue-900 mb-2">‚úÖ Nuova Struttura Implementata</h3>
                            <ul class="text-sm text-blue-800 space-y-1">
                                <li>‚úì <strong>MISURE POSIZIONE</strong>: Sezione unica e indipendente</li>
                                <li>‚úì <strong>INFISSI</strong>: Solo configurazione (senza misure)</li>
                                <li>‚úì Luce Interna/Esterna <strong>ELIMINATE</strong></li>
                            </ul>
                        </div>
                    </div>
                    ${project.positions.map((position, index) => PositionEditor(project.id, position, index)).join('')}
                </div>
            `;
        }

        function PositionEditor(projectId, position, index) {
            const activeTab = position._activeTab || 'ambiente';
            
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden relative">
                    <button onclick="deletePosition('${projectId}', '${position.id}')" class="absolute top-4 right-4 z-10 p-2 bg-red-500 text-white rounded-lg hover:bg-red-600">üóëÔ∏è</button>
                    
                    <div class="bg-gradient-to-r from-purple-600 to-blue-600 px-6 py-4">
                        <h2 class="text-xl font-bold text-white">${position.piano || 'Piano'} - ${position.tipoAmbiente || 'Ambiente'}</h2>
                        <p class="text-purple-100 text-sm mt-1">Posizione #${index + 1}</p>
                    </div>

                    <div class="border-b border-gray-200 bg-gray-50 flex overflow-x-auto">
                        <button onclick="setPositionTab('${projectId}', '${position.id}', 'ambiente')" class="px-6 py-4 font-medium transition-colors ${activeTab === 'ambiente' ? 'tab-active' : 'tab-inactive'}">
                            üè† Ambiente
                        </button>
                        <button onclick="setPositionTab('${projectId}', '${position.id}', 'misure')" class="px-6 py-4 font-medium transition-colors ${activeTab === 'misure' ? 'tab-active' : 'tab-inactive'}">
                            üìè Misure
                        </button>
                        <button onclick="setPositionTab('${projectId}', '${position.id}', 'infissi')" class="px-6 py-4 font-medium transition-colors ${activeTab === 'infissi' ? 'tab-active' : 'tab-inactive'}">
                            üîß Infissi ${(position.infissi || []).length > 0 ? '(' + position.infissi.length + ')' : ''}
                        </button>
                        <button onclick="setPositionTab('${projectId}', '${position.id}', 'persiane')" class="px-6 py-4 font-medium transition-colors ${activeTab === 'persiane' ? 'tab-active' : 'tab-inactive'}">
                            üö™ Persiane ${(position.persiane || []).length > 0 ? '(' + position.persiane.length + ')' : ''}
                        </button>
                        <button onclick="setPositionTab('${projectId}', '${position.id}', 'cassonetti')" class="px-6 py-4 font-medium transition-colors ${activeTab === 'cassonetti' ? 'tab-active' : 'tab-inactive'}">
                            ‚öôÔ∏è Cassonetti ${(position.cassonetti || []).length > 0 ? '(' + position.cassonetti.length + ')' : ''}
                        </button>
                    </div>

                    <div class="p-6">
                        ${activeTab === 'ambiente' ? AmbienteTab(projectId, position) : ''}
                        ${activeTab === 'misure' ? MisureTab(projectId, position) : ''}
                        ${activeTab === 'infissi' ? InfissiTab(projectId, position) : ''}
                        ${activeTab === 'persiane' ? PersianeTab(projectId, position) : ''}
                        ${activeTab === 'cassonetti' ? CassonettiTab(projectId, position) : ''}
                    </div>
                </div>
            `;
        }

        function AmbienteTab(projectId, position) {
            const tipiAmbiente = [
                'Soggiorno', 'Camera da letto', 'Cucina', 'Bagno', 
                'Studio', 'Corridoio', 'Ingresso', 'Mansarda', 
                'Taverna', 'Cantina', 'Garage', 'Balcone', 'Terrazzo'
            ];
            
            return `
                <div class="space-y-4">
                    <div class="bg-purple-50 border-l-4 border-purple-500 p-4 rounded-r mb-6">
                        <h3 class="text-sm font-semibold text-purple-800 mb-1">üè† AMBIENTE E POSIZIONE</h3>
                        <p class="text-sm text-purple-700">Specifica il piano e il tipo di ambiente.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Piano *</label>
                            <input type="text" value="${position.piano}" onchange="updatePositionField('${projectId}', '${position.id}', 'piano', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Es: Piano Terra">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo Ambiente *</label>
                            <select onchange="updatePositionField('${projectId}', '${position.id}', 'tipoAmbiente', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="">Seleziona...</option>
                                ${tipiAmbiente.map(tipo => `
                                    <option value="${tipo}" ${position.tipoAmbiente === tipo ? 'selected' : ''}>${tipo}</option>
                                `).join('')}
                            </select>
                        </div>
                    </div>
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
                        <h4 class="font-semibold text-blue-900 mb-2 flex items-center gap-2">
                            <span>üìã</span>
                            Suggerimento
                        </h4>
                        <p class="text-sm text-blue-800">Seleziona il tipo di ambiente dal menu a tendina oppure digitalo manualmente nel campo sopra.</p>
                    </div>
                </div>
            `;
        }

        function MisureTab(projectId, position) {
            const misure = position.misurePosizione || {};
            return `
                <div class="space-y-6">
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r">
                        <h3 class="text-sm font-semibold text-blue-800 mb-1">üìè MISURE POSIZIONE</h3>
                        <p class="text-sm text-blue-700">Prendi le misure <strong>UNA SOLA VOLTA</strong> per questa posizione.</p>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-800 mb-3">Misure Principali del Foro</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            ${['LF', 'HF', 'LVT', 'HVT', 'TMV', 'HMT', 'LVAR', 'HVAR'].map(key => `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">${key} (mm)</label>
                                    <input type="number" value="${misure[key] || ''}" onchange="updateMisure('${projectId}', '${position.id}', '${key}', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="0">
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-800 mb-3">Profondit√†</h4>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            ${['profonditaSX', 'profonditaDX', 'profonditaAlto', 'profonditaBasso'].map(key => `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">${key.replace('profondita', '')} (mm)</label>
                                    <input type="number" value="${misure[key] || ''}" onchange="updateMisure('${projectId}', '${position.id}', '${key}', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="0">
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Note</label>
                        <textarea onchange="updateMisure('${projectId}', '${position.id}', 'note', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="3" placeholder="Note sulle misure...">${misure.note || ''}</textarea>
                    </div>
                </div>
            `;
        }

        function InfissiTab(projectId, position) {
            if (!position.infissi) position.infissi = [];
            
            return `
                <div class="space-y-6">
                    <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-r">
                        <h3 class="text-sm font-semibold text-green-800 mb-1">üîß INFISSI - Solo Configurazione</h3>
                        <p class="text-sm text-green-700">Le misure sono nella sezione "Misure Posizione". Qui configuri solo i prodotti.</p>
                    </div>

                    ${position.infissi.length === 0 ? `
                        <div class="text-center py-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                            <div class="text-5xl mb-3">ü™ü</div>
                            <p class="text-gray-600 mb-4">Nessun infisso aggiunto</p>
                            <button onclick="addInfisso('${projectId}', '${position.id}')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                ‚ûï Aggiungi Infisso
                            </button>
                        </div>
                    ` : `
                        ${position.infissi.map((infisso, idx) => `
                            <div class="border rounded-lg p-4 bg-white shadow-sm">
                                <div class="flex justify-between items-center mb-4">
                                    <h4 class="font-semibold text-gray-800">Infisso #${idx + 1}</h4>
                                    <button onclick="removeInfisso('${projectId}', '${position.id}', ${idx})" class="text-red-600 hover:text-red-800">üóëÔ∏è</button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                                        <select onchange="updateInfisso('${projectId}', '${position.id}', ${idx}, 'tipo', this.value)" class="w-full px-3 py-2 border rounded">
                                            <option value="Finestra" ${infisso.tipo === 'Finestra' ? 'selected' : ''}>Finestra</option>
                                            <option value="Porta" ${infisso.tipo === 'Porta' ? 'selected' : ''}>Porta</option>
                                            <option value="Portafinestra" ${infisso.tipo === 'Portafinestra' ? 'selected' : ''}>Portafinestra</option>
                                            <option value="Scorrevole" ${infisso.tipo === 'Scorrevole' ? 'selected' : ''}>Scorrevole</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantit√†</label>
                                        <input type="number" value="${infisso.quantita || 1}" onchange="updateInfisso('${projectId}', '${position.id}', ${idx}, 'quantita', this.value)" class="w-full px-3 py-2 border rounded" min="1">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Apertura</label>
                                        <input type="text" value="${infisso.apertura || ''}" onchange="updateInfisso('${projectId}', '${position.id}', ${idx}, 'apertura', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Battente">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Materiale</label>
                                        <input type="text" value="${infisso.materiale || ''}" onchange="updateInfisso('${projectId}', '${position.id}', ${idx}, 'materiale', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: PVC">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Colore</label>
                                        <input type="text" value="${infisso.colore || ''}" onchange="updateInfisso('${projectId}', '${position.id}', ${idx}, 'colore', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Bianco">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Vetro</label>
                                        <input type="text" value="${infisso.vetro || ''}" onchange="updateInfisso('${projectId}', '${position.id}', ${idx}, 'vetro', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Doppio">
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="addInfisso('${projectId}', '${position.id}')" class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-green-500 hover:text-green-600">
                            ‚ûï Aggiungi Altro Infisso
                        </button>
                    `}
                </div>
            `;
        }

        function PersianeTab(projectId, position) {
            if (!position.persiane) position.persiane = [];
            
            return `
                <div class="space-y-6">
                    <div class="bg-orange-50 border-l-4 border-orange-500 p-4 rounded-r">
                        <h3 class="text-sm font-semibold text-orange-800 mb-1">üö™ PERSIANE</h3>
                        <p class="text-sm text-orange-700">Configura le persiane per questa posizione.</p>
                    </div>

                    ${position.persiane.length === 0 ? `
                        <div class="text-center py-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                            <div class="text-5xl mb-3">üö™</div>
                            <p class="text-gray-600 mb-4">Nessuna persiana aggiunta</p>
                            <button onclick="addPersiana('${projectId}', '${position.id}')" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">
                                ‚ûï Aggiungi Persiana
                            </button>
                        </div>
                    ` : `
                        ${position.persiane.map((persiana, idx) => `
                            <div class="border rounded-lg p-4 bg-white shadow-sm">
                                <div class="flex justify-between items-center mb-4">
                                    <h4 class="font-semibold text-gray-800">Persiana #${idx + 1}</h4>
                                    <button onclick="removePersiana('${projectId}', '${position.id}', ${idx})" class="text-red-600 hover:text-red-800">üóëÔ∏è</button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantit√†</label>
                                        <input type="number" value="${persiana.quantita || 1}" onchange="updatePersiana('${projectId}', '${position.id}', ${idx}, 'quantita', this.value)" class="w-full px-3 py-2 border rounded" min="1">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                                        <input type="text" value="${persiana.tipo || ''}" onchange="updatePersiana('${projectId}', '${position.id}', ${idx}, 'tipo', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: A battente">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Apertura</label>
                                        <input type="text" value="${persiana.apertura || ''}" onchange="updatePersiana('${projectId}', '${position.id}', ${idx}, 'apertura', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Verso esterno">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Colore</label>
                                        <input type="text" value="${persiana.colore || ''}" onchange="updatePersiana('${projectId}', '${position.id}', ${idx}, 'colore', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Verde">
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="addPersiana('${projectId}', '${position.id}')" class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-orange-500 hover:text-orange-600">
                            ‚ûï Aggiungi Altra Persiana
                        </button>
                    `}
                </div>
            `;
        }

        function CassonettiTab(projectId, position) {
            if (!position.cassonetti) position.cassonetti = [];
            
            return `
                <div class="space-y-6">
                    <div class="bg-amber-50 border-l-4 border-amber-500 p-4 rounded-r">
                        <h3 class="text-sm font-semibold text-amber-800 mb-1">‚öôÔ∏è CASSONETTI</h3>
                        <p class="text-sm text-amber-700">Configura i cassonetti per questa posizione.</p>
                    </div>

                    ${position.cassonetti.length === 0 ? `
                        <div class="text-center py-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                            <div class="text-5xl mb-3">üì¶</div>
                            <p class="text-gray-600 mb-4">Nessun cassonetto aggiunto</p>
                            <button onclick="addCassonetto('${projectId}', '${position.id}')" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700">
                                ‚ûï Aggiungi Cassonetto
                            </button>
                        </div>
                    ` : `
                        ${position.cassonetti.map((cassonetto, idx) => `
                            <div class="border rounded-lg p-4 bg-white shadow-sm">
                                <div class="flex justify-between items-center mb-4">
                                    <h4 class="font-semibold text-gray-800">Cassonetto #${idx + 1}</h4>
                                    <button onclick="removeCassonetto('${projectId}', '${position.id}', ${idx})" class="text-red-600 hover:text-red-800">üóëÔ∏è</button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantit√†</label>
                                        <input type="number" value="${cassonetto.quantita || 1}" onchange="updateCassonetto('${projectId}', '${position.id}', ${idx}, 'quantita', this.value)" class="w-full px-3 py-2 border rounded" min="1">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                                        <input type="text" value="${cassonetto.tipo || ''}" onchange="updateCassonetto('${projectId}', '${position.id}', ${idx}, 'tipo', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Tradizionale">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Posizione Muro</label>
                                        <input type="text" value="${cassonetto.posizioneMuro || ''}" onchange="updateCassonetto('${projectId}', '${position.id}', ${idx}, 'posizioneMuro', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: Interno">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Dimensioni</label>
                                        <input type="text" value="${cassonetto.dimensioni || ''}" onchange="updateCassonetto('${projectId}', '${position.id}', ${idx}, 'dimensioni', this.value)" class="w-full px-3 py-2 border rounded" placeholder="Es: 150x30x20">
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="addCassonetto('${projectId}', '${position.id}')" class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-amber-500 hover:text-amber-600">
                            ‚ûï Aggiungi Altro Cassonetto
                        </button>
                    `}
                </div>
            `;
        }

        // GLOBAL FUNCTIONS (exposed to onclick handlers)
        window.showNewProjectModal = function() {
            document.getElementById('modal').classList.remove('hidden');
        };

        window.hideModal = function() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('projectName').value = '';
            document.getElementById('projectClient').value = '';
        };

        window.createProjectFromModal = function() {
            const name = document.getElementById('projectName').value;
            const client = document.getElementById('projectClient').value;
            if (name && client) {
                addProject(name, client);
                hideModal();
            } else {
                alert('Compila tutti i campi obbligatori');
            }
        };

        window.setPositionTab = function(projectId, positionId, tab) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    position._activeTab = tab;
                    render();
                }
            }
        };

        window.updatePositionField = function(projectId, positionId, field, value) {
            updatePosition(projectId, positionId, { [field]: value });
        };

        window.updateMisure = function(projectId, positionId, field, value) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    if (!position.misurePosizione) position.misurePosizione = {};
                    position.misurePosizione[field] = value === '' ? null : (isNaN(value) ? value : Number(value));
                    project.updatedAt = new Date().toISOString();
                    saveState();
                }
            }
        };

        // INFISSI
        window.addInfisso = function(projectId, positionId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    if (!position.infissi) position.infissi = [];
                    position.infissi.push({
                        id: generateId('infisso'),
                        tipo: 'Finestra',
                        quantita: 1,
                        apertura: '',
                        materiale: '',
                        colore: '',
                        vetro: ''
                    });
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        window.removeInfisso = function(projectId, positionId, index) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position && position.infissi) {
                    position.infissi.splice(index, 1);
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        window.updateInfisso = function(projectId, positionId, index, field, value) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position && position.infissi && position.infissi[index]) {
                    position.infissi[index][field] = field === 'quantita' ? Number(value) : value;
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        // PERSIANE
        window.addPersiana = function(projectId, positionId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    if (!position.persiane) position.persiane = [];
                    position.persiane.push({
                        id: generateId('persiana'),
                        quantita: 1,
                        tipo: '',
                        apertura: '',
                        colore: ''
                    });
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        window.removePersiana = function(projectId, positionId, index) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position && position.persiane) {
                    position.persiane.splice(index, 1);
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        window.updatePersiana = function(projectId, positionId, index, field, value) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position && position.persiane && position.persiane[index]) {
                    position.persiane[index][field] = field === 'quantita' ? Number(value) : value;
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        // CASSONETTI
        window.addCassonetto = function(projectId, positionId) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position) {
                    if (!position.cassonetti) position.cassonetti = [];
                    position.cassonetti.push({
                        id: generateId('cassonetto'),
                        quantita: 1,
                        tipo: '',
                        posizioneMuro: '',
                        dimensioni: ''
                    });
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        window.removeCassonetto = function(projectId, positionId, index) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position && position.cassonetti) {
                    position.cassonetti.splice(index, 1);
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        window.updateCassonetto = function(projectId, positionId, index, field, value) {
            const project = state.projects.find(p => p.id === projectId);
            if (project) {
                const position = project.positions.find(p => p.id === positionId);
                if (position && position.cassonetti && position.cassonetti[index]) {
                    position.cassonetti[index][field] = field === 'quantita' ? Number(value) : value;
                    project.updatedAt = new Date().toISOString();
                    saveState();
                    render();
                }
            }
        };

        // RENDER FUNCTION
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${Header()}
                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    ${ProjectsList()}
                </main>
                ${NewProjectModal()}
            `;
        }

        // INIT
        loadState();
        render();
    </script>
</body>
</html>
